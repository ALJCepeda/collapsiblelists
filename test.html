<!DOCTYPE html>
<html>
<head>	
	<script type="text/javascript" src="collapsiblelist.js"></script>
	<script type="text/javascript">
		document.onReady = function() {
			CollapsibleLists.apply();
		}
	</script>
</head>
<body>

	<ul class="collapsibleList">
	  <li>
	    Parent item
	    <ul>
	      <li>
		      Parent item
		      <ul>
		      	<li>Child item </li>
		      	<li>Child item </li>
		      </ul>
	      </li>
	      <li>Child item</li>
	    </ul>
	  </li>
	  <li>
	    Parent item
	    <ul>
	      <li>Child item</li>
	      <li>Child item</li>
	    </ul>
	  </li>
	</ul>
</body>
	<script type="text/javascript">
		document.onReady();	
	</script>
</html>
